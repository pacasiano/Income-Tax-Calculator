<html>

    <body background="https://pate.w3spaces.com/20210410_221617755_iOS.jpg">

        <h1 style="color:white;">Simple Computations in JavaScript</h1>

        <h2> <a href="https://pate.w3spaces.com/index.html"><button>Home!</button></a> </h2>

        <h3 style="color:white;">1. Fahrenheit to Celsius:</h3>

            <input type="text" id="one" onkeydown="convertToCelsius()" onkeyup="convertToCelsius()">
            <p style="color:white;">Output:</p>
            <textarea id="num0" readonly></textarea>
        <script>
            function convertToCelsius() {
            let fahrenheit = document.getElementById("one").value;
            let celsius = ((fahrenheit - 32)*5)/9;
            document.getElementById("num0").innerHTML = celsius + "°C";
            }
        </script>
        <br>

        <h3 style="color:white;">2. Celsius To Fahrenheit:</h3>

            <input type="text" id="two" onkeydown="convertToFahrenheit()" onkeyup="convertToFahrenheit()">
            <p style="color:white;" >Output:</p>
            <textarea id="num1" readonly></textarea>
        <script>
            function convertToFahrenheit() {
            let celsius = document.getElementById("two").value;
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("num1").innerHTML = fahrenheit + "°f";
            }
        </script>
        <br>

         <h3 style="color:white;">3. Meter to Feet:</h3>

            <input type="text" id="three" onkeydown="convertToFeet()" onkeyup="convertToFeet()">
            <p style="color:white;" >Output:</p>
            <textarea id="num2" readonly></textarea>
        <script>
            function convertToFeet() {
            let meter = document.getElementById("three").value;
            let feet = (meter * 3.281);
            document.getElementById("num2").innerHTML = feet + " ft";
            }
        </script>
        <br>

        <h3 style="color:white;">4. Feet to Meter:</h3>

            <input type="text" id="four" onkeydown="convertToMeter()" onkeyup="convertToMeter()">
            <h4 style="color:white;" >Output:</h4>
            <textarea id="num3"></textarea>
        <script>
            function convertToMeter() {
            let feet = document.getElementById("four").value;
            let meter = (feet / 3.281);
            document.getElementById("num3").innerHTML = meter + " m";
            }
        </script>
 
    </body>

</html>
